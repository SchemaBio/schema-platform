version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=schema
      - DATABASE_PASSWORD=schema_password
      - DATABASE_NAME=schema_db
      - DATABASE_SSLMODE=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRY_HOURS=24
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - schema-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=schema
      - POSTGRES_PASSWORD=schema_password
      - POSTGRES_DB=schema_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schema -d schema_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - schema-network

volumes:
  postgres_data:

networks:
  schema-network:
    driver: bridge
